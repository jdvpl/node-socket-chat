<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
</head>

<body>
    
    <form action="chat.html" class="form-group col-md-6 m-auto" >
        <h1 class="text-center text-primary">Chat</h1>
        <input type="text" name="nombre" id="nombre" placeholder="nombre" class="form-control mb-2" required>

        <select name="sala" class="form-control mb-2" id="sala" placeholder="sala" >
            <option value="">Selecciona</option>
            <option value="Juegos">Juegos</option>
            <option value="Universidad">Universidad</option>
            <option value="Comida">Comida</option>
            <option value="Ejercicio">Ejercicio</option>
            <option value="Redes social">Redes social</option>
            <option value="Todos">Todos</option>
        </select>
        <div class="d-grid">
            <button type="submit" name="" class="btn btn-outline-success    ">
                ingresar
            </button>
        </div>
        
    </form>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</body>

</html>
